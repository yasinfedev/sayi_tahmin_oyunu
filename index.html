<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SayÄ± Tahmin Oyunu</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .icon {
      font-size: 3rem;
    }
    .fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 9999;
    }
    #previousGuesses {
      max-height: 150px;
      overflow-y: auto;
      font-size: 1rem;
    }
    .shake {
      animation: shake 0.3s;
    }
    @keyframes shake {
      0% { transform: translateX(0); }
      25% { transform: translateX(-5px); }
      50% { transform: translateX(5px); }
      75% { transform: translateX(-5px); }
      100% { transform: translateX(0); }
    }
    .invalid-input {
      border: 2px solid red !important;
    }
  </style>
</head>
<body class="bg-light text-center p-3">

  <div class="container">
    <h1 class="mb-4">ğŸ¯ SayÄ± Tahmin Oyunu</h1>

    <div class="row mb-3 gx-2">
      <div class="col-6 col-md-3">
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="minValue" class="form-control" placeholder="KÃ¼Ã§Ã¼k sayÄ±yÄ± yazÄ±n.">
      </div>
      <div class="col-6 col-md-3">
        <input type="number" inputmode="numeric" pattern="[0-9]*" id="maxValue" class="form-control" placeholder="BÃ¼yÃ¼k sayÄ±yÄ± yazÄ±n.">
      </div>
      <div class="col-12 col-md-6 mt-2 mt-md-0">
        <button class="btn btn-primary w-100" onclick="startGame()">ğŸ® Oyunu BaÅŸlat</button>
      </div>
    </div>

    <div id="gameArea" class="d-none">
      <p class="lead">Tahmininizi girin:</p>
      <input 
        type="number" 
        id="guessInput" 
        class="form-control w-75 mx-auto mb-2" 
        placeholder="Tahmin" 
        inputmode="numeric" 
        pattern="[0-9]*" 
      />
      <button class="btn btn-success" onclick="checkGuess()">âœ… Tahmin Et</button>

      <div id="feedback" class="mt-4"></div>

      <div class="mt-4">
        <h5>ğŸ“œ Ã–nceki Tahminler</h5>
        <ul id="previousGuesses" class="list-group w-75 mx-auto"></ul>
      </div>

      <button id="restartBtn" class="btn btn-warning mt-4 d-none" onclick="startGame()">ğŸ” Tekrar Oyna</button>
    </div>
  </div>

  <canvas id="fireworksCanvas" class="fireworks"></canvas>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/fireworks.min.js"></script>

  <script>
    let randomNumber;
    let guesses = [];
    const feedback = document.getElementById("feedback");
    const guessInput = document.getElementById("guessInput");
    const previousGuessesList = document.getElementById("previousGuesses");
    const fireworks = new Fireworks.default(document.getElementById("fireworksCanvas"));

    function startGame() {
      const min = parseInt(document.getElementById("minValue").value);
      const max = parseInt(document.getElementById("maxValue").value);

      if (isNaN(min) || isNaN(max) || min >= max) {
        alert("LÃ¼tfen geÃ§erli bir minimum ve maksimum deÄŸer girin.");
        return;
      }

      randomNumber = Math.floor(Math.random() * (max - min + 1)) + min;
      console.log("Tahmin edilecek sayÄ±:", randomNumber);

      guesses = [];
      document.getElementById("gameArea").classList.remove("d-none");
      document.getElementById("restartBtn").classList.add("d-none");
      feedback.innerHTML = "";
      guessInput.value = "";
      previousGuessesList.innerHTML = "";
      fireworks.stop();

      guessInput.setAttribute("min", min);
      guessInput.setAttribute("max", max);
      guessInput.classList.remove("invalid-input");
    }

    function checkGuess() {
      const guess = parseInt(guessInput.value);
      const min = parseInt(document.getElementById("minValue").value);
      const max = parseInt(document.getElementById("maxValue").value);

      if (isNaN(guess) || guess < min || guess > max) {
        feedback.innerHTML = `<div class='text-danger'>LÃ¼tfen ${min} ile ${max} arasÄ±nda bir sayÄ± girin!</div>`;
        guessInput.classList.add("invalid-input", "shake");

        setTimeout(() => {
          guessInput.classList.remove("shake");
        }, 300);
        return;
      }

      guessInput.classList.remove("invalid-input");

      guesses.push(guess);
      const listItem = document.createElement("li");
      listItem.className = "list-group-item";
      listItem.textContent = guess;
      previousGuessesList.appendChild(listItem);

      if (guess < randomNumber) {
        feedback.innerHTML = "<div class='text-primary icon'>ğŸ‘<br>ArttÄ±r!</div>";
      } else if (guess > randomNumber) {
        feedback.innerHTML = "<div class='text-warning icon'>ğŸ‘<br>Azalt!</div>";
      } else {
        feedback.innerHTML = `<div class="text-success icon">ğŸ‰<br>Bildiniz! SayÄ±mÄ±z ${randomNumber} idi.</div>`;
        document.getElementById("restartBtn").classList.remove("d-none");
        fireworks.start();
      }

      guessInput.value = "";
      guessInput.focus();
    }
  </script>
</body>
</html>
